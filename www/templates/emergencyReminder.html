<ion-pane>
    <ion-header-bar class="custom-bar-bg" align-title="center">
        <div class="buttons">
            <a class="button button-icon ion-ios-arrow-back" ng-click="appGoBack()" nav-direction="back">
            </a>
        </div>
        <h1 class="title">Emergency Reminder</h1>
        <div class="buttons">
            <button class="button button-icon ion-checkmark-circled" 
                    ng-click="showConfirm()">
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        
        <div class="card custom-card">
            <div class="item">
                <span>Name</span>
            </div>
            <div class="item custom-input">
                <label class="item-input">
                   <input type="text" placeholder="eg. Emergency during work"> 
                </label>
            </div>
        </div>
        
        <div class="card custom-card">
            <div class="item">
                <span>Description</span>
            </div>
            <div class="item">
                <label class="item-input">
                    <textarea placeholder="Call Someone" rows="2"></textarea>
                </label>
            </div>
        </div>
       
        <div class="card custom-card">
            <div class="item">
                <span>Start Time</span>
            </div>
            <div class="item custom-input">
                <label class="item-input">
                   <input type="time" ng-model="emrReminderObj.Time"
                          placeholder="HH:mm AM/PM"> 
                </label>
            </div>
        </div>
        
        <div class="card custom-card">
            <div class="item">
                <span>Time Interval</span>
            </div>
            <div class="item custom-input">
                
                <i class="icon ion-plus-circled" style="font-size: 30px"
                   ng-click="increamentCount(emrReminderObj.count)"></i>
                <span class="custom-counter">&nbsp; &nbsp; {{emrReminderObj.count}} &nbsp; &nbsp;</span>
                <i class="icon ion-minus-circled" style="font-size: 30px"
                   ng-click="decreamentCount(emrReminderObj.count)"></i>
                
                <a grouped-radio="'Minutes'" ng-model="emrReminderObj.timeUnit" class="time-option">Minutes</a>
                <a grouped-radio="'Hours'" ng-model="emrReminderObj.timeUnit" class="time-option">Hours</a>
                
            </div>
        </div>
        
    </ion-content>
</ion-pane>
