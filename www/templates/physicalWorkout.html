<ion-pane>
    <ion-header-bar class="custom-bar-bg" align-title="center">
        <div class="buttons">
            <a class="button button-icon ion-ios-arrow-back" ng-click="appGoBack()" nav-direction="back">
            </a>
        </div>
        <h1 class="title">Physical Workout</h1>
    </ion-header-bar>
    <ion-content class="padding">
        
        <div class="card custom-card">
            <div class="item item-icon-right">
                <span>Workout Type</span>
                <i class="icon ion-android-more-vertical custom-more" ng-click="showAddWorkout()"></i>
            </div>
            <div class="item custom-input">
                <label class="item-input">
                   <input type="text" value="{{selectedWorkout}}", ng-click="showWorkoutType()">
                </label>
            </div>
        </div>
        
        <div class="card custom-card">
            <div class="item">
                <span>Before Workout: Blood Sugar</span>
            </div>
            <div class="item custom-input">
                <label class="item-input item-icon-right">
                   <input type="number" placeholder="50">
                   <span type="text" ng-bind="selectedBloodSugarUnit" style="text-align: right"></span>
                </label>
            </div>
        </div>
        
        <div class="card custom-card">
            <div class="item">
                <span>After Workout: Blood Sugar</span>
            </div>
            <div class="item custom-input">
                <label class="item-input item-icon-right">
                   <input type="number" placeholder="50"> 
                   <span type="text" ng-bind="selectedBloodSugarUnit" style="text-align: right"></span>
                </label>
            </div>
        </div>
        
    </ion-content>
</ion-pane>

<script type="text/ng-template" id="workout-popup.html">
    <ion-list>
        <ion-item ng-repeat="workout in workoutTypes" ng-click="closeWorkout(workout)" class="select-item">
            <a class="custom-selectbox">{{workout}}</a>
        </ion-item>
    </ion-list>
</script>

<script type="text/ng-template" id="add-workoutType-popup.html">
    <ion-list>
        <label class="item item-input item-floating-label">
            <span class="input-label">Workout Type Name</span>
            <input type="text" placeholder="Workout Type Name" ng-model="workoutObj.workoutType">
        </label>
    </ion-list>
</script>
