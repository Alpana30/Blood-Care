<ion-pane>
    <ion-header-bar class="custom-bar-bg" align-title="center">
        <div class="buttons">
            <a class="button button-icon ion-ios-arrow-back" ng-click="appGoBack()" nav-direction="back">
            </a>
        </div>
        <h1 class="title">Weight</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="card custom-card">
            <div class="item">
                <span>Weight</span>
            </div>
            <div class="item custom-input">
                <label class="item-input">
                   <input type="number" placeholder="50">
                   <span type="text" ng-bind="selectedWeightUnit" style="text-align: right"></span>
                </label>
            </div>
        </div>
    </ion-content>
</ion-pane>
